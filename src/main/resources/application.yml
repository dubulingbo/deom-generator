server:
  servlet:
    # 配置项目路径
    context-path: /demo/v1.0
  # 端口号
  port: 9000


spring:
  application:
    name: cloud-demo-generator-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://10.255.60.194:3306/demo_generator_db?serverTimezone=UTC
    username: dbtester
    password: 123456789
    # Alibaba druid 配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  # Redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000
    timeout: 5000

# Mybatis 相关配置
mybatis:
  type-aliases-package: edu.dublbo.generator
  config-location: classpath:mybatis.xml
  mapper-locations:
    - classpath:mapper/mysql/*Mapper.xml

# 日志的配置文件位置
logging:
  config: classpath:logback/logback-dev.xml

dublbo:
  dbi:
    id-strategy:
      snowflake:
        # 配置雪花算法工作机id和机器id
        machineId: 3
        serverId: 3

  web:
    response:
      # 是否开启 response 的 debug
      debug: true